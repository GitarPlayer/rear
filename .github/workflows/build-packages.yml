name: Build Packages

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: setup
        run: sudo apt-get -qq update && sudo apt-get -qq install asciidoctor

      - id: prepare
        run: tools/run-in-docker -- --patch

      - id: dist
        run: make dist
      
      - id: build
        run: tools/run-in-docker -- 'make package || tar -cvzf dist-all/build-$HOSTNAME.tar.gz /var/tmp/build-rear*'
      
      - run: ls -lR dist-all
        if: always()

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ReaR Packages ${{ github.head_ref || github.ref_name }} ${{ github.sha }}
          path: dist-all/*
          retention-days: 7
      
      - name: Create Release Archives
        if: github.ref == 'refs/heads/master'
        run: |
          # store commit date for GH release name
          echo "commit_date=$(git show -s --format="%ci")" >> "$GITHUB_ENV"

          # put commit details into ZIP comment as the files allways have the same names
          COMMENT=$(git show -s --format="ReaR snapshot %h %ci%nhttps://github.com/rear/rear/tree/%H")

          for distro in dist-all/* ; do
            test -d "$distro" || continue
            zip -0 -j -z "$distro.zip" "$distro"/* <<< "$COMMENT"
          done

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/master'
        uses: ncipollo/release-action@v1
        with:
          tag: autobuild
          commit: ${{ github.sha }}
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          generateReleaseNotes: true
          name: ReaR Snapshot ${{ env.commit_date || github.sha }}
          artifacts: dist-all/*.zip,dist/*.tar.gz
