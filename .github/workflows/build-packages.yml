name: Build Packages

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: setup
        run: sudo apt-get -qq update && sudo apt-get -qq install asciidoctor

      - id: prepare
        run: tools/run-in-docker -- --patch

      - id: dist
        run: make dist
      
      - id: build
        run: tools/run-in-docker -- 'make package || tar -cvzf dist-all/build-$HOSTNAME.tar.gz /var/tmp/build-rear*'
      
      - run: ls -lR dist-all
        if: always()

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ReaR Packages ${{ github.head_ref || github.ref_name }} ${{ github.sha }}
          path: dist-all/*
          retention-days: 7
      
      - name: Create Release Archives
        if: always() && github.ref == 'refs/heads/master'
        run: |
          for distro in dist-all/* ; do
            test -d "$distro" || continue
            tar -c -v -z -f "$distro.tar.gz" -C "$distro" --transform=s,./,, .
          done
      - name: Create GitHub Release
        if: always() && github.ref == 'refs/heads/master'
        uses: ncipollo/release-action@v1
        with:
          tag: autobuild
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          generateReleaseNotes: true
          name: ReaR Packages ${{ github.head_ref || github.ref_name }} ${{ github.sha }}
          artifacts: dist-all/*.tar.gz
